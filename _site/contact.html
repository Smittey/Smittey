		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<p>Have a question or just something you want to tell me? Get in touch using the form below! I'll get back to you as soon as possible</p>

<form action="//formspree.io/hello@andysmith.me" method="POST">

	<div class="form-group col-xs-12 floating-label-form-group controls" style="background-color:#fff">
		<label>Name</label>
		<input type="text" class="form-control" name="name" placeholder="Name" id="name" required="" data-validation-required-message="Please enter your name">
		<p class="help-block text-danger"></p>
	</div>

	<div class="form-group col-xs-12 floating-label-form-group controls" style="background-color:#fff">
		<label>Email Address</label>
		<input type="email" class="form-control" name="_replyto" placeholder="Email Address" id="email" required="" data-validation-required-message="Please enter your email address">
		<p class="help-block text-danger"></p>
	</div>

	<input type="hidden" name="_subject" value="Smittey.co.uk Blog Contact">

	<div class="form-group col-xs-12 floating-label-form-group controls" style="background-color:#fff">
		<label>Message</label>
		<textarea type="text" class="form-control" name="message" placeholder="Message" id="message" required="" data-validation-required-message="Write to me" rows="4"></textarea>
		<p class="help-block text-danger"></p>
	</div>
		
	<input type="text" name="_gotcha" style="display:none" />
	<input type="hidden" name="_next" value="http://www.smittey.co.uk">
	
	<div class="row">
        <div class="form-group col-xs-12" style="text-align:right">
		<br>
            <button type="submit" value="Send" class="btn btn-default">Send</button>
        </div>
    </div>
	
</form>
