---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('/{{ site.img }}/bg-tests/restaurant-red-beans-coffee.jpg')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="site-heading">
					<h1>return Rambling;</h1>
					<hr class="small">
					<span class="subheading">Ramblings on life, programming, and first-world problems</span>
				</div>
			</div>
		</div>
	</div>
</header>
	
<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<div class="content">
				{% for post in site.posts %}
											
					<div class="post-preview">
						<a href="{{ post.url | prepend: site.baseurl }}">
							<h2 class="post-title">
								{{ post.title }}
							</h2>
							<h3 class="post-subtitle">
								{{ post.sub-title }}
							</h3>
						</a>
						<p class="post-meta">Posted by <a href="http://www.andysmith.me">Smittey</a> on  {{ post.posted-on }}</p>
					</div>
					<!--<hr>-->
					<div class="divider"></div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>

<hr>
